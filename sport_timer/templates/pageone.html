{%extends "layout.html"%}
{%block content%}
<div class="page-container pageone">

    <div class="page-name">
        <h1>HIIT Training</h1>
        <p>6 exercises</p>
        <p>30 seconds Workout</p>
        <p>15 seconds Rest</p>
        <p>3 cycles</p>
        
        <a href="{{ url_for('pagetwo') }}"><div class="start_btn">START WORKOUT</div></a>
        <a href="{{ url_for('pagethree') }}"><div class="start_btn">CHOOSE EXERCISES</div></a>

    </div>
    <form id="form">
        <label for="restTime">Rest Time between exersices,  in seconds:</label>
        <input type="number" id = "restTime" placeholder="15"><br><br>
        <label for="workoutTime">Workout Time for each exersice,  in seconds:</label>
        <input type="number" id = "workoutTime" placeholder="30"><br><br>
        <label for="breakTime">Break Time between cycles,  in seconds:</label>
        <input type="number" id = "breakTime" placeholder="60"><br><br>
        <button>Start My Training</button>
    </form>
    <!-- <hr class="devider"> -->

</div>
{%endblock%}
