<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Revalia&display=swap" rel="stylesheet">

    <!-- scroll up script and icon here-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- for Audio Player -->  
    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    
  </head>
  <body>
    <img id='bg_lines' src="../static/images/bottom_left.png" alt="bottom">
    <img id="bg_logo" src="../static/images/bg_logo.png" alt="bg_logo">
    <div id="bottom_right">
      <p>@ Denys Krychevskyi <span> & </span> Artem Shchepetkin</p>
      <img src="../static/images/bottom_right.png" alt="bottom_right">
    </div>
    <div class="nav-container">
      <nav>

          <div class="contact-container">
              <p>+1 234 5678</p>
              <p>email@gmail.com</p>
          </div>

          <div class="logo">
              <h4>Hiit</h4>
          </div>

          <ul class="nav-links">
            <img src="../static/images/bar2.png" alt="bar" id="bar_bg">
            <li><a href="{{ url_for('pageone') }}">Home</a></li>
            <li><a href="{{ url_for('pagethree') }}">Exercises</a></li>
            <li><a href="{{ url_for('pagetwo') }}">Workout</a></li>
          </ul>

          <div class="burger">
              <div class="line1"></div>
              <div class="line2"></div>
              <div class="line3"></div>
          </div>


      </nav>
    </div>



    <div class="container">
        {%block content%}
        {%endblock%}
    </div>

    <button id="btnScrollToTop">
        <!--<i class="material-icons">expand_less</i> -->
        <img id="scroll-arrow" src="../static/images/up-arrow.svg" alt="arrow-up">
    </button>

    <script src="{{ url_for('static', filename='js/main.js')}}"></script>

  </body>
</html>
